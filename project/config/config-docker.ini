[PATH_CONFIGURATION]
AUDIO_PATH: /opt/notebooks/data/
DATASET_PATH: /opt/notebooks/data/genres/
OUTPUT: results/best-model/

[AUDIO_FEATURES]
N_MELS: 128
N_FFT: 2048
N_MFCC: 20
HOP_LENGTH: 512
DURATION: 29

[DATA_CONFIGURATION]
DATASET_PREPROCESSED_SPECTOGRAM: dataset_spectogram.hdf5
DATASET_PREPROCESSED_MFCC: dataset_mfcc.hdf5

DATA_SIZE: 100
SPLIT_SIZE: 0.25

[CNN_CONFIGURATION]
BATCH_SIZE: 32
NUMBERS_EPOCH: 40
LEARNING_RATE: 0.005
EARLYSTOPPING_PATIENCE: 10
THIRD_LAYER: 0

[LSTM_CONFIGURATION]
BATCH_SIZE: 32
NUMBERS_EPOCH: 40
LEARNING_RATE: 0.005
EARLYSTOPPING_PATIENCE: 5

[CALLBACKS]
LOAD_CHECKPOINT: 1
CHECKPOINT_FILE: checkpoint.hdf5
TENSORBOARD_LOGDIR: logs/
TENSORBOARD_WRITEIMAGES: True
TENSORBOARD_WRITEGRAPH: True
TENSORBOARD_UPDATEFREQ: epoch
EARLYSTOPPING_MONITOR: val_acc
EARLYSTOPPING_MODE: max
EARLYSTOPPING_PATIENCE: 100

[OUTPUT]
WEIGHTS_FILE: weights.hdf5