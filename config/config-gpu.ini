[PATH_CONFIGURATION]
AUDIO_PATH: data/
DATASET_PATH: data/genres/
OUTPUT: results/best-model/

[AUDIO_FEATURES]
N_MELS: 128
N_FFT: 2048
HOP_LENGTH: 512
DURATION: 29

[DATA_CONFIGURATION]
DATASET_NAME: dataset.hdf5
MULTIDIMENSIONAL_ARR: 1
DATA_SIZE: 100
SPLIT_SIZE: 0.25

[CNN_CONFIGURATION]
BATCH_SIZE: 32
NUMBERS_EPOCH: 8000

[CALLBACKS]
LOAD_CHECKPOINT: 1
CHECKPOINT_FILE: checkpoint.hdf5
TENSORBOARD_LOGDIR: logs/
TENSORBOARD_WRITEIMAGES: True
TENSORBOARD_WRITEGRAPH: True
TENSORBOARD_UPDATEFREQ: epoch
EARLYSTOPPING_MONITOR: val_acc
EARLYSTOPPING_MODE: max
EARLYSTOPPING_PATIENCE: 80

[OUTPUT]
WEIGHTS_FILE: weights.hdf5